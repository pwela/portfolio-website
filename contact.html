    <!--Adding form with HTML validation-->
            <h2>Want to talk? Leave a message and your details below, I'll ne happy to contact you!</h2>
            <form action="" id="contact-form" method="post">

                <label class="standart-label" for="contact-fname"> First Name</label>
                <input type="text" maxlength="50" id="contact-fname">

                <label class="standart-label" for="contact-lname"> Last Name</label>
                <input type="text" maxlength="50" id="contact-lname" required>

                <label class="standart-label" for="contact-email">E-mail: </label>
                <input type="email" id="contact-email" required>

                <label class="standart-label" for="contact-telephone">Telephone: </label>
                <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

                <label class="standart-label" for="short-message">Type your message: </label>
                <textarea maxlenght="240" id="short-message" required></textarea>

                <input type="submit" class="button" value="Send message">
            </form>
